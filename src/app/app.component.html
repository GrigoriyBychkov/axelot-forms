
<div class="buttons-block">
  <button mat-stroked-button color="primary" (click)="mapConfig()">Загрузить форму</button>
  <button mat-stroked-button color="primary" (click)="setValue()">Загрузить данные</button>
</div>

<form [formGroup]="form" *ngIf="formConfig">
  <formly-form [form]="form"
               [fields]="fields"
               [model]="formModel"
               class="form-layout">
  </formly-form>
</form>
